<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Weight Converter</h1>
        <p>Convert pounds to kilograms instantly</p>
      </div>

      <div class="content">
        <div class="input-group">
          <label for="pounds">Pounds:</label>
          <input
            type="number"
            id="pounds"
            placeholder="Enter number"
            min="0"
            step="0.01"
          />
        </div>

        <div class="result">
          <p>Your weight in kg is: <span id="kgValue">0.00</span></p>
        </div>

        <div class="conversion-info">
          <p>
            <strong>Conversion Formula:</strong> 1 pound (lb) = 0.45359237
            kilograms (kg)
          </p>
          <p>Values are rounded to 2 decimal places</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
